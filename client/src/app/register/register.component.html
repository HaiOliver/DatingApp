<form #registerForm = "ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary mt-5">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input [(ngModel)]= "mode.username"
     type="text" class="form-control" name="username" placeholder="Username">
  </div>

  <div class="form-group">
    <input [(ngModel)]= "mode.password"
     type="text" class="form-control" name="username" placeholder="Username">
  </div>

  <div class="form-group text_center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-success mr-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
